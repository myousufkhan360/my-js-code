<body>
    <script>
    
        var x = window.prompt("Enter any number");

        if( x == 2) {

            document.write ("2 * 1 = 2<br> 2 * 2 = 4<br> 2 * 3 = 6<br>2 * 4 = 8<br>2 * 5 = 10<br>");
          

        }
        else {
            document.write("5 * 1 = 5<br> 5 * 2 = 10<br>5 * 3 = 15<br>5 * 4 = 20<br>5 * 5 = 25<br>");
        }
    
    
    
    
    </script>
