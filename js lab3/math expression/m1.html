<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
    
    var a = 10;

    document.write("Result: <br> The value of a is: "+a);
    document.write("<br> .......................................<br>");

    var b = ++a;

    document.write(" <br> The value of ++a is: "+a);
    document.write("<br> Now the value of a is: "+b+"<br>");

    var c = a++;

    document.write("<br> The value of a++ is: "+c+"<br>");
    document.write("<br> Now the value of a is: "+a+"<br>");

    var d = --a;

    document.write("<br> The value of --a is: "+d+"<br>");
    document.write("<br> Now the value of a is: "+a+"<br>");

    var e = a--;

    document.write("<br> The value of a-- is: "+e+"<br>");
    document.write("<br> Now the value of a is: "+a+"<br>");

    




    
    
    
    </script>


</body>
</html>
