    <body>
    
    <script>
        
        var max = 0;
        var min = 0;
        
        var num1 = prompt("Enter value 1");
        
        var num2 = prompt("Enter value 2");
        
        if (num1 > max) {
            max= num1;
            alert(num1+" is the Largest number.");    
        }
        else if(num2 < min ) {
            min = num2;
            alert(num2+" is the smallest number.");
        }
        else {
            alert("wrong input");
        }
        
        
        
        
        
        
        </script>
    
    </body>
