<body>
    <script>
        
        var color = prompt("Please select the color of road traffic signal as below: \n 1)Red \n 2)Yellow \n 3)Green");
        
        if (color == "Red") {
            alert("You must Stop");
        }
        else if (color == "Yellow") {
            alert("Be Ready to move");          
        }
        else if (color == "Green") {
            alert("You must Move now");          
        }

        else {
            alert("please enter correct info. \n Thank You");
        }
    
    
    
    
    </script>
</body>
</html>
